<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Media/embedding: Task 2</title>
        <style>
            body{
                background-color: #ffffff;
                color: #333333;
                font: 1em/1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
                padding: 1em;
                margin: 0;
            }
            * {
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <h1>Video embed</h1>
        <video controls width="320" height="240" loop muted>
            <source src="media/video.mp4" type="video/mp4">
            <source src="media/video.webm" type="video/webm">
            <track kind="subtitles" src="media/subtitles_en.vtt" srclang="en" label="English">
            <p>Your browser doesn't support HTML video. Here is a <a href="media/video.mp4">link to the video </a>instead.</p>
        </video>
    </body>
</html>
