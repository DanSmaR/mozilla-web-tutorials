<!DOCTYPE html>
<html lang=""us>
    <head>
        <meta  charset="utf-8">
        <title>Getting Started With CSS</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <h1>I am a level one heading</h1>
        <p class="changColorParag">This is a paragraph of text. In the text is a <span class="special">span 
            element</span> and also a <a href="http://example.com">link.</a></p>
        <p>This is a second paragraph. It contains an <em>emphasized</em> element.</p>
        <ul>
            <li>Item <span>one</span>;</li>
            <li class="special">Item two</li>
            <li>Item <em>three</em></li>
        </ul>
    </body>
</html>
