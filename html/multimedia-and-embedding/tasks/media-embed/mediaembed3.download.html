<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Media/embedding: Task 3</title>
        <style>
            body{
                background-color: #ffffff;
                color: #333333;
                font: 1em/1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
                padding: 1em;
                margin: 0;
            }
            * {
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <h1>Embedding</h1>
        <object data="media/mypdf.pdf" type="application/pdf" width="800" height="1200" typemustmatch>
            <p>You don't have a PDF plugin, but you can <a href="media/mypdf.pdf">download the PDF file.</a></p>
        </object>
        <hr>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/vYXQTrYPenQ" 
                frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            <p><a href="https://www.youtube.com/embed/vYXQTrYPenQ">Fallback link for browsers that don't support iframes</a></p>
        </iframe>
    </body>
</html>
